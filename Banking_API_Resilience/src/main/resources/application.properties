# === Spring Application ===
spring.application.name=Banking_API_Resilience

# === Database Config (MySQL) ===
spring.datasource.url=jdbc:mysql://localhost:3306/bank_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=postgres
spring.datasource.password=pass

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === Server Port ===
server.port=8080

# === JWT Config ===
jwt.secret=your_super_secret_jwt_key
jwt.expiration=3600000  # 1 hour in milliseconds

# === Logging Levels ===
logging.level.org.springframework=INFO
logging.level.com.yourcompany.bankingapi=DEBUG
logging.file.name=logs/banking-api.log

# === Resilience4j Rate Limiter for Withdraw ===
resilience4j.ratelimiter.instances.withdraw.limit-for-period=3
resilience4j.ratelimiter.instances.withdraw.limit-refresh-period=10s
resilience4j.ratelimiter.instances.withdraw.timeout-duration=0
resilience4j.ratelimiter.instances.withdraw.register-health-indicator=true

# === Actuator (Optional, for monitoring resilience) ===
management.endpoints.web.exposure.include=health,info,ratelimiters
management.endpoint.health.show-details=always

# === Other (Optional) ===
spring.main.banner-mode=off
